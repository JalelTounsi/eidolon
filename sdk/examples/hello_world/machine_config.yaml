agent_memory:
  file_memory:
    implementation: "eidolon_sdk.impl.local_file_memory.LocalFileMemory"
    spec:
      root_dir: "/tmp/hello_world"
  symbolic_memory:
    implementation: "eidolon_sdk.impl.mongo_symbolic_memory.MongoSymbolicMemory"
    spec:
      mongo_database_name: "eidolon"
  similarity_memory:
    implementation: "eidolon_sdk.impl.noop_memory.NoopSimilarityMemory"

agent_programs:
  ExampleGeneric:
    agent:
      implementation: "eidolon_sdk.impl.generic_agent.GenericAgent"
      spec:
        system_prompt: "You are a machine which follows instructions and returns a summary of your actions."
        question_prompt: "{{instruction}}"
        question_json_schema:
          type: object
          properties:
              instruction:
                type: string
    cpu:
      llm_unit:
        implementation: "eidolon_sdk.impl.open_ai_llm_unit.OpenAIGPT"
        spec:
          model: "gpt-4-1106-preview"
          temperature: 0.3
      logic_units:
        - implementation: "eidolon_sdk.impl.conversational_logic_unit.ConversationalLogicUnit"
          spec:
            agents: ["StateMachine", "ExampleAgentProgram"]

  ExampleAuto:
    agent:
      implementation: "examples.hello_world.AutonomousAgent.AutonomousAgent"
    cpu:
      memory_unit:
        implementation: "eidolon_sdk.impl.summarization_memory_unit.SummarizationMemoryUnit"
        spec:
          max_token_fraction: 0.005
      llm_unit:
        implementation: "eidolon_sdk.impl.open_ai_llm_unit.OpenAIGPT"
        spec:
          model: "gpt-4-1106-preview"
          temperature: 0.3

  ExampleAgentProgram:
    agent:
      implementation: "examples.hello_world.HelloWorld.HelloWorld"
  StateMachine:
    agent:
      implementation: "examples.hello_world.StateMachine.StateMachine"
