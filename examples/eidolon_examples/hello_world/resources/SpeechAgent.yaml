apiVersion: eidolon/v1
kind: Agent

metadata:
  name: SpeechAgent

implementation: "eidolon_examples.hello_world.AutonomousSpeechAgent.AutonomousSpeechAgent"

spec:
  system_prompt: "You are a machine which follows instructions and returns a summary of your actions."
  question_prompt: "{{instruction}}"
  question_json_schema:
    type: object
    properties:
      instruction:
        type: string
